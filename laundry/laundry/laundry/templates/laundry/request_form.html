{% extends 'laundry/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header bg-white">
        <h4 class="mb-0">Submit Laundry Request</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label class="form-label fw-bold">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="alert alert-danger mt-1">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">Submit Request</button>
        </form>
    </div>
</div>
{% endblock %}
