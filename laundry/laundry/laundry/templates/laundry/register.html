{% extends 'laundry/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-5">
        <div class="god-form-container mt-4">
            <div class="god-card">
                <div class="god-card-header">
                    <h3>Register</h3>
                    <p class="mb-0 opacity-75 small">Join us today for premium laundry service</p>
                </div>
                <div class="god-card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group-god">
                            {{ field }}
                            <label class="form-label-god" for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {% if field.errors %}
                            <div class="text-danger small mt-1 ps-1">
                                {{ field.errors.0 }}
                            </div>
                            {% endif %}
                        </div>
                        {% endfor %}

                        <div class="mt-4">
                            <button type="submit" class="btn btn-god">Create Account</button>
                        </div>
                    </form>
                    <div class="mt-4 text-center">
                        <p class="text-secondary small">Already have an account? <a href="{% url 'login' %}"
                                class="fw-bold text-decoration-none" style="color: var(--primary-color);">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
